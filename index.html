<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="top">
      <div class="header">
        <div class="logoMenu">
          <h1>LOGO</h1>
        </div>
        <div class="right">
            <div class="menu">
                <a class="feature" href="#">Feature</a>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="socialIcons">
                <img src="./img/facebooklog.png" alt="" />
          <img src="./img/twitterlogo.png" alt="" />
          <img src="./img/instalogo.png" alt="" />
            </div>
        </div>
        <div class="openMobileMenu">
            <img src="./img/menu.png" alt="">
        </div>
      </div>

      <div class="login">
        <h1>Login to Your Account</h1>
        <p>Your Own Digital Campaign</p>
        <div class="socialLogin">
          <button>
            <img src="./img/google.png" alt="" />
            <p>Login with Google</p>
          </button>
          <button>
            <img src="./img/apple.png" alt="" />
            <p>Login with Apple</p>
          </button>
        </div>

        <!-- separator ================= -->
        <div class="separator">
          <div class="line"></div>
          <h2>OR</h2>
          <div class="line"></div>
        </div>


        <!-- login credential here ================== -->
        <div class="loginCredentialTop">
            <input type="text" id="email" name="email" placeholder="Email Address">
            <input type="text" id="password" name="password" placeholder="Password">
        </div>

        <!-- remeberForgotPass start here-=== -->
        <div class="remeberForgotPass">
            <ul class="unstyled centered">
                <li>
                  <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
                  <label for="styled-checkbox-1">Remember me</label>
                </li>
              </ul>
              <a href="#">Forget Password</a>
        </div>
    

        <!-- login to your account btn ======== -->
       <button class="loginToAccount">
          Login to Your Account
       </button>

    <!-- not a member yet start here ========= -->
       <div class="notYetMember">
           <p>Not a member yet?</p>
            <a href="#">Register Now</a>
       </div>



       <!-- privacy copyright start here==================== -->
       <div class="privacyCopyRight">
           <a href="#">Privacy</a>
           <a href="#">Copyright 2021</a>
       </div>
      </div>
    </div>
  </body>
</html>
